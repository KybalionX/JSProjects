<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <input class="form-control" type="text" name="" id="">
        <div class="row">
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">C</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">(</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">)</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">/</button></div>
        </div>
        <div class="row">
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">7</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">8</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">9</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">*</button></div>
        </div>
        <div class="row">
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">4</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">5</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">6</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">-</button></div>
        </div>
        <div class="row">
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">1</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">2</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">3</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">+</button></div>
        </div>
        <div class="row">
            <div id="col" class="col-8"><button type="button" class="btn btn-outline-primary">0</button></div>
            <div id="col" class="col"><button type="button" class="btn btn-outline-primary">=</button></div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
