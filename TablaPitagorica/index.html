<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,td {
        border: 1px solid black;
    }
    td{
        padding: 4px;
        text-align: center;
    }
    td:hover{
        background-color: rgb(139, 255, 86);
        cursor: pointer;
    }
</style>

<body>
    <table id="table">

    </table>

    <script>
        let table = document.getElementById("table");
        let content = "";
        for (let i = 1; i <= 10; i++) {
            content += "<tr>"
            for (let k = 1; k <= 10; k++) {
                content += `<td>${i * k}</td>`;
            }
            content += "</tr>";
        }
        table.innerHTML += content;
    </script>
</body>

</html>
